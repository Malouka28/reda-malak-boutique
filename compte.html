<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Compte - Reda & Malak – L'Amour en Création</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>
<body>
    <header class="bg-dark text-white p-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="display-4 font-weight-bold">Reda & Malak – L'Amour en Création</h1>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link text-white" href="index.html">Accueil</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="boutique.html">Boutique</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="panier.html">Panier</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="compte.html">Mon Compte</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="admin.html">Admin</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <h2>Inscription</h2>
                <form id="form-inscription">
                    <div class="mb-3">
                        <label for="inscription-email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inscription-email" required>
                    </div>
                    <div class="mb-3">
                        <label for="inscription-motdepasse" class="form-label">Mot de passe</label>
                        <input type="password" class="form-control" id="inscription-motdepasse" required>
                    </div>
                    <button type="submit" class="btn btn-primary">S'inscrire</button>
                </form>
                <p id="message-inscription" class="mt-2"></p>
            </div>

            <div class="col-md-6">
                <h2>Connexion</h2>
                <form id="form-connexion">
                    <div class="mb-3">
                        <label for="connexion-email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="connexion-email" required>
                    </div>
                    <div class="mb-3">
                        <label for="connexion-motdepasse" class="form-label">Mot de passe</label>
                        <input type="password" class="form-control" id="connexion-motdepasse" required>
                    </div>
                    <button type="submit" class="btn btn-success">Se connecter</button>
                </form>
                <p id="message-connexion" class="mt-2"></p>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center p-3 mt-4">
        <p>&copy; 2025 Reda & Malak – L'Amour en Création. Tous droits réservés.</p>
    </footer>

    <script src="compte.js"></script>
</body>
</html>
