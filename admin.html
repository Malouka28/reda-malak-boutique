<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Reda & Malak</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-dark text-white p-3 text-center">
        <h1>Tableau de Bord Admin</h1>
    </header>

    <div class="container mt-4">
        <h2>Gestion des Produits</h2>
        <form id="form-produit" class="mb-4">
            <div class="mb-3">
                <label class="form-label">Nom du produit</label>
                <input type="text" class="form-control" id="nom-produit" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Prix</label>
                <input type="number" class="form-control" id="prix-produit" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Stock</label>
                <input type="number" class="form-control" id="stock-produit" required>
            </div>
            <button type="submit" class="btn btn-primary"><i class="fas fa-plus"></i> Ajouter</button>
        </form>

        <h2>Liste des Produits</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Prix</th>
                    <th>Stock</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="produits-table">
                <!-- Produits ajoutÃ©s dynamiquement -->
            </tbody>
        </table>
    </div>

    <script src="admin.js"></script>
</body>
</html>
