<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiement - Reda & Malak</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Bouton pour afficher le formulaire de paiement -->
    <button id="btn-paiement" class="btn btn-success">Passer au paiement</button>

    <!-- Formulaire de paiement caché au départ -->
    <div id="form-paiement" style="display: none;">
        <h2>Formulaire de Paiement</h2>
        <form action="#" method="POST" id="paiement-form">
            <div class="form-group">
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom" required>
            </div>
            <div class="form-group">
                <label for="adresse">Adresse :</label>
                <input type="text" id="adresse" name="adresse" required>
            </div>
            <div class="form-group">
                <label for="carte">Numéro de carte :</label>
                <input type="text" id="carte" name="carte" required>
            </div>
            <div class="form-group">
                <label for="date">Date d'expiration :</label>
                <input type="text" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV :</label>
                <input type="text" id="cvv" name="cvv" required>
            </div>
            <button type="submit" class="btn btn-primary">Valider le paiement</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
